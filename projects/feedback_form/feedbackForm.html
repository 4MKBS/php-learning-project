<!DOCTYPE html>
<html>
<head>
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f2f2f2;
            padding: 20px;
        }
        .form-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            margin: auto;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px;
            margin-top: 10px;
            width: 100%;
        }
    </style>
    <script>
        function validateForm() {
            const name = document.forms["feedbackForm"]["name"].value.trim();
            const email = document.forms["feedbackForm"]["email"].value.trim();
            const message = document.forms["feedbackForm"]["message"].value.trim();
        
            if (name === "" || email === "" || message === "") {
                alert("All fields are required.");
                return false;
            }
        
            const emailRegex = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
            if (!emailRegex.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }
        
            return true;
        }
        </script>
        
</head>
<body>

<div class="form-box">
    <h2>Feedback Form</h2>
    <!-- <form action="feedback.php" method="POST"> -->
    <form name="feedbackForm" action="feedback.php" method="POST" onsubmit="return validateForm();">
        <label for="name">Name:</label>
        <input type="text" name="name" required>

        <label for="email">Email:</label>
        <input type="email" name="email" required>

        <label for="message">Your Feedback:</label>
        <textarea name="message" rows="5" required></textarea>

        <button type="submit">Submit Feedback</button>
    </form>
</div>

<!-- login page -->
 <a href="./viewFeedbacks.php">Feedbacks</a>
</body>
</html>
